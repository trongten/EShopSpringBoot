<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

    <title>Document</title>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}" href="#">
            <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="70" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <b><a class="nav-link" th:href="@{/}" href="#">  HOME</a></b>
                </li>
                <li class="nav-item active">
                    <b><a class="nav-link" th:href="@{/cart}" href="#" th:text="CART[+${cartCount}+]"></a></b>
                </li>

                <li class="nav-item active">
                    <b><a class="nav-link" th:href="@{/users/add}" sec:authorize="isAuthenticated()" href="#">ACCOUNT INFO</a></b>
                </li>
                <li class="nav-item active">
                    <b> <a class="nav-link" th:href="@{/admin}" href="#">MANAGER</a></b>
                </li>
                </li>
                <li class="nav-item active">
                    <b><a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}" href="#">LOGIN</a></b>
                </li>

                <li class="nav-item active">
                    <b><a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">LOGOUT</a></b>
                </li>

            </ul>

        </div>
    </div>
</nav>
<div class="container">

    <!--Section: Block Content-->
    <section class="mt-5 mb-4">

        <!--Grid row-->
        <div class="row">

            <!--Grid column-->
            <div class="col-lg-8 mb-4">

                <!-- Card -->
                <div class="card wish-list pb-1">
                    <div class="card-body">

                        <h5 class="mb-2">Billing details</h5>

                        <form action="" method="post" th:action="@{/order/add}" >
                        <!-- Address Part 1 -->
                        <div class="md-form md-outline mt-2">
                            <label for="address">Address</label>
                            <input type="text"  name="address" required id="address" placeholder="Address" class="form-control" minlength="6" title="Tối thiểu 6 ký tự">
                        </div>


                        <!-- Phone -->
                        <div class="md-form md-outline mt-2">
                            <label for="phone">Phone</label>
                            <input type="text"  name="phone" placeholder="Phone"  required id="phone"  class="form-control" pattern="[0]{1}[0-9]{9}" title="Gồm 10 chữ số bắt đầu bằng số 0">
                        </div>
                        <br>
                            <button type="submit"  class="btn btn-primary btn-block waves-effect waves-light md-outline mt-2">Pay Now</button>
                        </form>

                    </div>
                </div>
                <!-- Card -->

            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-lg-4">

                <!-- Card -->
                <div class="card mb-4">
                    <div class="card-body">

                        <h5 class="mb-3">The total amount </h5>

                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                Amount Payable
                                <span><span th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')}"></span>vnđ</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                Shipping
                                <span>Gratis</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                <div>
                                    <strong>The total amount of</strong>
                                    <strong>
                                        <p class="mb-0">(including VAT)</p>
                                    </strong>
                                </div>
                                <span><strong><span th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')}"></span>vnđ</strong></span>
                            </li>
                        </ul>



                    </div>
                </div>

            </div>
            <!--Grid column-->

        </div>
        <!--Grid row-->

    </section>
    <!--Section: Block Content-->


</div>





<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
